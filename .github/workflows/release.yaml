name: Release Charts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Determine version and changelog
        id: version
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"

          if [ "$tag" = "$version" ]; then
            version=$(grep '^version:' charts/zigbee2mqtt/Chart.yaml | awk '{print $2}')
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            prev_tag=$(git describe --tags --abbrev=0 HEAD^)
            range="$prev_tag..$tag"
          else
            first_commit=$(git rev-list --max-parents=0 HEAD)
            range="$first_commit..$tag"
          fi

          printf 'changelog<<EOF\n' >> "$GITHUB_OUTPUT"
          git log --oneline "$range" >> "$GITHUB_OUTPUT"
          printf 'EOF\n' >> "$GITHUB_OUTPUT"

      - name: Package Helm chart
        id: package
        run: |
          mkdir -p dist
          helm package charts/zigbee2mqtt --destination dist
          file=$(ls dist/zigbee2mqtt-*.tgz)
          echo "file=$file" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.version.outputs.changelog }}
          draft: false
          prerelease: false
          files: ${{ steps.package.outputs.file }}
          make_latest: true

  update-registry:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: 2336325
          private-key: ${{ secrets.UPDATE_REGISTRY_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger registry update
        uses: the-actions-org/workflow-dispatch@v4
        with:
          repo: "ammarlakis/helm-charts"
          workflow: Add Chart to Helm Repository
          ref: "master"
          wait-for-completion: false
          inputs: |
            {
              "repository": "ammarlakis/zigbee2mqtt",
              "release_name": "${{ needs.release.outputs.release_name }}"
            }
          token: ${{ steps.app-token.outputs.token }}

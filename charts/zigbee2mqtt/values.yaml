zigbee2mqtt:
  # -- Zigbee2MQTT image configuration.
  image:
    # -- Container image repository for Zigbee2MQTT.
    repository: koenkk/zigbee2mqtt
    # -- Container image tag. Defaults to .Chart.AppVersion when empty.
    tag: ""

  # -- Service configuration for the Zigbee2MQTT HTTP API / frontend.
  service:
    # -- Service type.
    type: ClusterIP
    # -- Service port for the HTTP API / frontend.
    port: 8080

  # -- Ingress configuration for exposing the HTTP API / frontend.
  ingress:
    # -- Enable Ingress resource for Zigbee2MQTT.
    enabled: false
    # -- Ingress class name. If empty, the cluster default is used.
    className: ""
    # -- Additional Ingress annotations.
    annotations: {}
    # -- List of Ingress host definitions.
    hosts:
      #   host: zigbee2mqtt.local
      #   paths:
      #     - path: /
      #       pathType: Prefix
    # -- Ingress TLS configuration.
    tls: []

  # -- Timezone for the container (TZ environment variable).
  timezone: "Europe/Berlin"

  # -- Path to the Zigbee adapter device on the node.
  zigbee_device: /dev/ttyUSB0

  # -- If true, always overwrite configuration.yaml in the data volume
  #    from the ConfigMap on startup. When false, the file is only
  #    created if it does not already exist.
  overwriteConfig: false

  # -- Initial Zigbee2MQTT configuration written to configuration.yaml.
  initConfig: {}
